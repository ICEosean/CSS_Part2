<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-复合选择器之链接伪类选择器</title>
    <style>
        /* 顺序：LVHA */
        /* 未访问的链接 a:link 把没有点击过的（访问过的）链接选出来  */
        a:link {
            color: #333;
            text-decoration: none;
        }

        /* a:visited 选择点击过的（访问过的）链接 */
        a:visited {
            color: orange;
        }

        /* a:hover 选择鼠标经过的链接 */
        a:hover {
            color: skyblue;
        }

        /* a:active 选择的是我们鼠标正在按下还没有弹起的那个链接 */
        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="#">小猪佩奇</a>
    <a href="http://www.xxx.com">未知的网站</a>
</body>

</html>
