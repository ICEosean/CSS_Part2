<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单行文字垂直居中</title>
    <style>
        div {
            width: 250px;
            height: 50px;
            /* 将行高设置为与盒子高度一样高，即可实现垂直居中 */
            line-height: 50px;
            /* 设置文字水平居中 */
            text-align: center;
            background: skyblue;
        }
    </style>
</head>

<body>
    <div>我要垂直居中</div>
</body>

</html>
