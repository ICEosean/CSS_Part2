<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器之后代选择器</title>
    <style>
        /* 想要把ul里的小li颜色改为pink */
        ul li {
            color: pink
        }

        ul li a {
            color: red;
            text-decoration: none;
        }

        .nav li a {
            color: green;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是ul 的孩子</li>
        <li>我是ul 的孩子</li>
        <li>我是ul 的孩子</li>
        <li><a href="#">我是孙子</a></li>
    </ul>
    <ol>
        <li>我是ol 的孩子</li>
        <li>我是ol 的孩子</li>
        <li>我是ol 的孩子</li>
        <li><a href="#">不会变化的</a></li>
    </ol>
    <ul class="nav">
        <li>我是ul 的孩子</li>
        <li>我是ul 的孩子</li>
        <li>我是ul 的孩子</li>
        <li><a href="#">我是孙子</a></li>
        <li><a href="#">我是孙子</a></li>
        <li><a href="#">我是孙子</a></li>
        <li><a href="#">我是孙子</a></li>
    </ul>
</body>

</html>
